{% extends "base.html" %}
{% block title %}View My Teams{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
<html>
  <body>
    {%block content%}
    <h1>View My Teams</h1>
    {%if not current_user.instructor %}
    Your current teams:
    <br>
    <br>
    <table class="table">
        <tr>
          <th>Team Name</th>
        </tr>
      {% for item in data %}
          <tr>
            <td>{{item[0]}}</td>
          </tr>
      {% endfor %}
    </table>
    {%endif%}
  {% endblock %}
  </body>
</html>
